# Setup
title: Posts
tagline: digressions
url: //wart.ca
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: G-ZT5JF6PEP8

# Specify the author for blog posts
author:
  name: Steve Wart
  url: https://cosocial.ca/@swart

# Custom vars
version: 3.0.0
